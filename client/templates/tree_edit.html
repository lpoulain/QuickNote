<template name="treeEdit">

  <table border="0"><tr>

      {{> treeToEdit}}

      <td valign="top">

    <form class="main form">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" id="name" type="text" value="{{name}}" placeholder="Name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="parent">Parent</label>
            <select name="parent" id="parent" class="form-control">
	        <option value="">Root</option>
                {{#each tree}}
                    <option value="{{id}}" selected={{isParent ..}}>{{label}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="collapse">Collapse</label>
            <input name="collapse" id="collapse" type="checkbox" class="form-control" {{isCollapse}}/>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete branch</a>
    </form>
    
    </td>
      </tr></table>
</template>
