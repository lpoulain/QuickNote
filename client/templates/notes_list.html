<template name="notesList">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            {{> tree}}
        </div>
        <div class="col-lg-9 col-md-9 col-sm-8 hidden-xs">
            <div class="notes">
                {{#each notes}}
                    {{> noteItem}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
