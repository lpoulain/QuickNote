<template name="notesList">
    <div class="row">
        {{> tree}}
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
            <div class="notes">
                {{#each notes}}
                    {{> noteItem}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
